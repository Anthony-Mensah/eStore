{% extends 'user/base.html' %}
{% load static %}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h1 class="heading-section">Sign Up</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Sign Up</h3>
          <!-- Messages -->
          {% if messages %}
          {% for message in messages %}
          <div class="text-center">
            <p id="message" class="text-danger">{{message}}</p>
          </div>
          {% endfor %}
          {% endif %}
          <!-- Form -->
          <form action="" method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="username" class="form-control rounded-left" placeholder="username" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control rounded-left" placeholder="Email" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" name="password" class="form-control rounded-left" placeholder="Password" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" name="password1" class="form-control rounded-left" placeholder="Enter Password Again" required>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
            </div>
            <div class="">
              <p>Already have an account?<span class="mx-1"><a href="{% url 'user:login' %}">Log in</a></span></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
